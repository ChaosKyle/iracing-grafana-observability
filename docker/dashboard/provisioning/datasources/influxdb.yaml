apiVersion: 1

datasources:
  - name: InfluxDB-iRacing
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    isDefault: true
    jsonData:
      version: Flux
      organization: iracing
      defaultBucket: iracing_telemetry
    secureJsonData:
      token: TOKEN_PLACEHOLDER
    editable: true