name: Docker Build & Push

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docker/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'docker/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build and push collector image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: docker/collector/Dockerfile
        push: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
        tags: |
          ghcr.io/${{ github.repository }}/iracing-collector:latest
          ghcr.io/${{ github.repository }}/iracing-collector:${{ github.sha }}
    
    - name: Build and push dashboard image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: docker/dashboard/Dockerfile
        push: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
        tags: |
          ghcr.io/${{ github.repository }}/iracing-dashboard:latest
          ghcr.io/${{ github.repository }}/iracing-dashboard:${{ github.sha }}