name: Docker Build & Push

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docker/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'docker/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  COLLECTOR_IMAGE_NAME: iracing-collector
  DASHBOARD_IMAGE_NAME: iracing-dashboard
  DOCKER_PATH: docker

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build and push collector image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ${{ env.DOCKER_PATH }}/collector/Dockerfile
        push: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
        tags: |
          ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.COLLECTOR_IMAGE_NAME }}:latest
          ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.COLLECTOR_IMAGE_NAME }}:${{ github.sha }}
    
    - name: Build and push dashboard image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ${{ env.DOCKER_PATH }}/dashboard/Dockerfile
        push: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
        tags: |
          ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.DASHBOARD_IMAGE_NAME }}:latest
          ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.DASHBOARD_IMAGE_NAME }}:${{ github.sha }}