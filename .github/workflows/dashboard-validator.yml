name: Dashboard Validator

on:
  push:
    branches: [ main, master ]
    paths:
      - 'terraform/modules/grafana/dashboards/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'terraform/modules/grafana/dashboards/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jsonschema pyyaml
    
    - name: Validate JSON dashboards
      run: |
        python python/utils/dashboard_validator.py terraform/modules/grafana/dashboards/
    
    - name: Check dashboard IDs for uniqueness
      run: |
        python python/utils/check_dashboard_ids.py terraform/modules/grafana/dashboards/